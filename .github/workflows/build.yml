name: Build and Deploy Site (Clean Build)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clean Julia environment (NUCLEAR OPTION)
        run: |
          rm -rf ~/.julia/artifacts
          rm -rf ~/.julia/compiled
          rm -rf ~/.julia/packages
          echo "ðŸ§¹ Cleaned all Julia caches"

      - name: Install Julia dependencies from scratch
        run: |
          julia --project=. -e '
            using Pkg
            Pkg.instantiate()
            Pkg.resolve()
            Pkg.precompile()
            println("\n=== Package Status ===")
            Pkg.status()
          '

      - name: Install Node.js dependencies
        run: npm install highlight.js

      - name: Build Franklin site
        run: |
          julia --project=. -e '
            using Franklin
            optimize()
          '

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: __site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4